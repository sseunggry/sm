<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link rel="stylesheet" href="assets/css/popup.css">
    <script src="assets/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="popup">
        <div class="img">
            <img src="assets/images/popup_img.jpg" alt="">
        </div>
        <div class="txt">
            <h1>NCT 127 日 미니앨범 ‘LOVEHOLIC’ 오리콘 월간 앨범 차트도 1위!</h1>
            <strong>일본 레코드협회 선정 ‘골드 디스크’ 인증!</strong>
            <p>
                NCT 127(엔시티 127, 에스엠엔터테인먼트 소속)이 일본 오리콘 월간 앨범 차트도 정상에 올랐다.
                NCT 127은 지난 2월 17일 발매한 일본 두 번째 미니앨범 ‘LOVEHOLIC’(러브홀릭)으로 2월 오리콘 월간 앨범 차트 1위를 차지해,
                현지에서의 뜨거운 인기를 다시 한번 확인시켜 주었다.
            </p>
        </div>
        <div class="btn">
            <button class="close">자세히보기</button>
        </div>
    </div>
    <script>
        $('.btn .close').on('click',function(){
            window.close();
        });
    </script>
</body>
</html>
